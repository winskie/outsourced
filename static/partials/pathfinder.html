<div class="page-header">
    <h1>[{title}]</h1>
</div>
<div class="row">
    <form class="col-lg-3">
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="rows">Rows</label>
                <select name="rows" class="form-control" ng-model="rows"
                        ng-options="i for i in getRange(minRows, maxRows)">
                </select>
            </div>
            <div class="form-group col-lg-6">
                <label for="cols">Columns</label>
                <select name="cols" class="form-control" ng-model="cols"
                        ng-options="i for i in getRange(minCols, maxCols)">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="moveset">Allowed Movement</label>
            <div class="btn-group">
                <label class="btn btn-default" data-ng-model="moveset" 
                    uib-btn-radio="'udlr'" data-ng-click="findPath()">All directions</label>
                <label class="btn btn-default" data-ng-model="moveset"
                    uib-btn-radio="'dr'" data-ng-click="findPath()">Down and right only</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" data-ng-click="generateTerrain(findPath)">
                Regenerate Terrain Data
            </button>
        </div>
    </form>
    <div class="col-lg-9">
        <table class="pf-terrain-table">
            <tbody>
                <tr data-ng-repeat="row in terrain track by $index">
                    <td data-ng-repeat="tile in row track by $index"
                        data-ng-class="{'pf-is-path': tile.isPath}">
                        [{tile.cost}]
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <h2>Directions</h2>
            <p style="font-size: 1.75em;">[{directions}]</p>
        </div>
    </div>
</div>
